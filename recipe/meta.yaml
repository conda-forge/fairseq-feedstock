{% set version = "0.12.3" %}

package:
  name: fairseq
  version: {{ version }}

source:
  url: https://github.com/pytorch/fairseq/archive/refs/tags/v{{ version }}.tar.gz
  sha256: f9e97dc0ff6a9f5c4f29fcf297c2fa4d16a2ca7f6dbd180286855e31e1cb3183

build:
  noarch: python
  number: 10
  entry_points:
    - fairseq-eval-lm = fairseq_cli.eval_lm:cli_main
    - fairseq-generate = fairseq_cli.generate:cli_main
    - fairseq-hydra-train = fairseq_cli.hydra_train:cli_main
    - fairseq-interactive = fairseq_cli.interactive:cli_main
    - fairseq-preprocess = fairseq_cli.preprocess:cli_main
    - fairseq-score = fairseq_cli.score:cli_main
    - fairseq-train = fairseq_cli.train:cli_main
    - fairseq-validate = fairseq_cli.validate:cli_main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - pytorch                                # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - {{ compiler('cxx') }}
  host:
    - python {{ python_min }}
    - pip
    - numpy
    - cython
    - setuptools
    # It's required to build the CPP extensions.
    - pytorch
  run:
    - python >={{ python_min }}
    - hydra-core >=1.0.7
    - omegaconf
    - numpy >=1.22
    - regex
    - sacrebleu >=1.4.12
    - tqdm
    - bitarray

test:
  imports:
    - fairseq
    - fairseq.benchmark
  commands:
    - fairseq-eval-lm --help
    - fairseq-generate --help
    - fairseq-interactive --help
    - fairseq-preprocess --help
    - fairseq-score --help
    - fairseq-train --help
    - fairseq-validate --help
  requires:
    - python {{ python_min }}

about:
  home: https://github.com/pytorch/fairseq
  summary: Facebook AI Research Sequence-to-Sequence Toolkit
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mxr-conda
    - rluria14
    - oblute
    - ndmaxar
    - sdvillal
    - jeongseok-meta
